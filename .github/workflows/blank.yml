# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: 
    - "**"
  pull_request:
    branches: 
    - "**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Saving to workflow
        uses: actions/checkout@v4
      # Install godot4.4
      - name: Download Godot 4.4 Headless
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.4-stable/Godot_v4.4-stable_linux_headless.64.zip -O godot.zip
          unzip godot.zip -d godot
          sudo mv godot/Godot_v4.4-stable_linux_headless.64 /usr/local/bin/godot
          chmod +x /usr/local/bin/godot
      #  Download Export Templates
      - name: Download Export Templates
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.4-stable/Godot_v4.4-stable_export_templates.tpz -O templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.4.stable/
          unzip -q templates.tpz -d ~/.local/share/godot/export_templates/4.4.stable/
      #  Build APK
      - name: Build APK
        run: |
          godot --headless --export-release "Android" build/Game_Cho_Tro_Choi.apk
            # Runs a set of commands using the runners shell
      
      - name: End
        run: |
          echo Complete good luck,
